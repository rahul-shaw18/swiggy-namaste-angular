<section class="border w-80 bg-gray-200 hover:bg-gray-300 rounded-md p-5 cursor-pointer" [routerLink]="'restaurant/'+restaurant.id">
    <div class="overflow-hidden rounded-md">
        <img class="aspect-square w-full hover:scale-125 transition delay-150 duration-300 ease-in-out" [src]="restaurantImage" alt="">
    </div>
    <h1 class="font-bold text-xl my-5">{{restaurant.name}}</h1>
    <span class="inline-block whitespace-nowrap overflow-hidden text-ellipsis w-[278px]">{{restaurant.cuisines.join(",
        ")}}</span>
    <p class="my-2">Raiting: {{restaurant.avgRating}}</p>
    <p class="my-2">Duration: {{restaurant.sla.slaString}}</p>

</section>
